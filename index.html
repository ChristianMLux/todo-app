<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Christian M. Lux" />
    <meta name="description" content="This app will help you get shit done" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ToDo-App</title>
  </head>
  <body>
    <header class="main-header">
      <div class="header-wrapper">
        <h1 class="main-heading">Todorio</h1>
        <p class="sub-heading">Your app to get shit done!</p>
      </div>
    </header>
    <main>
      <section class="section-add-todo">
        <form class="form-add-todo">
          <input
            class="add-todo-input"
            type="text"
            id="add-todo"
            name="add-todo"
            placeholder="enter your new todo"
          />
          <div class="todo-box">
            <button class="btn add-todo-btn">
              <span>Add</span>
            </button>
          </div>
        </form>
      </section>
      <section class="section-selection">
        <div class="selection-div">
          <p class="selection-heading">Show:</p>
          <label for="selection-radio">all</label>
          <input type="radio" name="selection-radio" />
          <label for="selection-radio">open</label>
          <input type="radio" name="selection-radio" />
          <label for="selection-radio">closed</label>
          <input type="radio" name="selection-radio" />
        </div>
      </section>
      <section class="section-todo-list">
        <ul class="todo-list">
          <li>This is a todolistitem</li>
          <li>This is a test</li>
        </ul>
      </section>
      <section class="section-delete">
        <button class="btn remove-todo-btn">Remove done Todos</button>
      </section>
    </main>
  </body>
</html>
